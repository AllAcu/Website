<h2>Edit patient vital information</h2>
<div>
    <edit-field label="Patient Name" ng-model="patient.name"></edit-field>

    <edit-choice label="Gender" ng-model="patient.gender" options="[ { label: 'Male', value: 'Male' }, { label: 'Female', value: 'Female' }]"></edit-choice>

    <edit-field label="Date of birth" type="date" ng-model="patient.dateOfBirth"></edit-field>
    <div>
        <button ng-click="save()">Save</button>
    </div>
</div>
