<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a href="/" class="navbar-brand">All Acu</a>
</div>

<div class="navbar-collapse collapse" ng-controller="nav">
    <ul class="nav navbar-nav">
        <li ng-repeat="item in navItems()"><a href="{{item.link}}">{{item.label}}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="providers" ng-controller="providerChooser">
            <span style="color: white;" ng-show="shouldDisplay()">Provider: </span>
            <span>
                <span style="color: white;" ng-show="shouldDisplay() && !canChoose()">{{currentProvider().businessName}}</span>
                <select class="form-control"
                        ng-show="canChoose()"
                        ng-model="currentProvider"
                        ng-model-options="{ getterSetter: true }"
                        ng-options="p.businessName for p in providers()"></select>
            </span>
        </li>
        <li ng-show="loggedIn()"><a href="/AllAcu/#/logout">Logout</a></li>
    </ul>
</div>
