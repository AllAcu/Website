<div ng-controller="claimsList">
    <table st-table="drafts" class="table table-striped">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Diagnosis</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="draft in drafts">
                <td><a href="#edit/{{draft.id}}">{{draft.patient}}</a></td>
                <td>{{draft.diagnosis}}</td>
            </tr>
        </tbody>
    </table>
</div>
