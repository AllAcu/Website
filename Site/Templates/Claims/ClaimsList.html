<div ng-controller="claimsList">
    <table st-table="drafts" class="table table-striped">
        <thead>
        <tr>
            <th>Patient</th>
            <th>Diagnosis</th>
            <th>Date Of Service</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="draft in drafts">
            <td><a href="#edit/{{draft.id}}">{{draft.patient.name}}</a></td>
            <td>{{draft.visit.diagnosis}}</td>
            <td>{{draft.visit.dateOfService}}</td>
        </tr>
        </tbody>
    </table>
    <a href="#create"><input type="button" class="btn" value="New"/></a>
</div>
