<h2>Users</h2>

<table st-table="users" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users()">
            <td> <a href='{{link(user)}}'>{{user.name}}</a></td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
<a href="#users/register" class="btn btn-default">Register</a>
