<h2>Users</h2>

<table st-table="users" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users()">
            <td>{{user.name}}</td>
        </tr>
    </tbody>
</table>
<button ng-click="create()">Create</button>
