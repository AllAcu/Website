<h2>{{user.name}}</h2>
<div>
    <display-field label="Email address" ng-model="user.email"></display-field>

    <h3>Providers</h3>
    <ul>
        <li style="list-style-type: none;" ng-repeat="provider in providers()">
            <button class="btn-primary" ng-show="hasProvider(provider)" ng-click="leave(provider)">Leave</button>
            {{provider.businessName}}
        </li>
    </ul>

    <h3>Invitations</h3>
    <ul>
        <li style="list-style-type: none;" ng-repeat="invite in invitations()">
            <button class="btn-primary" ng-click="accept(invite)">Accept</button>
            {{invite.provider.businessName}} - {{invite.roles.join(",")}}
        </li>
    </ul>
</div>
