<div ng-controller="userChooser" style="border: whitesmoke 1px solid;">
    <ul class="list-unstyled" ng-repeat="user in users()">
        <li ng-click="select(user)" class="text-primary" ng-class="{'text-danger': selectedUser == user}">{{user.name}}</li>
    </ul>
</div>
<button ng-click="save()">Save</button>
