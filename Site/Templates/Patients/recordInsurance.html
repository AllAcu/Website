<fieldset>
    <legend>Insurance Company</legend>
    <div><label>Company</label> <input type="text" ng-model="insurance.company" /></div>
    <div><label>Phone Number</label> <input type="text" ng-model="insurance.phoneNumber" /></div>
    <div><label>Provider Number</label> <input type="text" ng-model="insurance.providerNumber" /></div>
    <div><label>Plan</label> <input type="text" ng-model="insurance.plan" /></div>
    <div><label>Insurance Id</label> <input type="text" ng-model="insurance.insuranceId" /></div>
    <div><label>Group Id</label> <input type="text" ng-model="insurance.groupNumber" /></div>
</fieldset>

<div>
    <button ng-click="save()">Save</button>
</div>
