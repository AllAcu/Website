<h2>Edit patient vital information</h2>
<div>
    <div><label>Patient Name</label> <input type="text" ng-model="patient.name" /></div>
    <div>
        <label>Gender</label>
        <label>
            <input type="radio" ng-model="patient.gender" value="Male">
            Male
        </label>
        <label>
            <input type="radio" ng-model="patient.gender" value="Female">
            Female
        </label>
    </div>
    <div><label>Date of birth</label> <input type="date" ng-model="patient.dateOfBirth" /></div>

    <div>
        <button ng-click="save()">Save</button>
    </div>
</div>
