<h2>{{patient.name}}</h2>
<div>
    <fieldset>
        <legend>About <a href="#/patient/{{patient.patientId}}/edit" class="btn btn-sm">Edit</a></legend>
        <display-field label="Date of birth" field="patient.dateOfBirth"></display-field>
        <display-field label="Gender" field="patient.gender"></display-field>
    </fieldset>
    <fieldset>
        <legend>Contact information <a class="btn btn-sm">Edit</a></legend>
        <div class="row">
            <div class="col-md-2">
                <label>Address</label>
            </div>
            <div class="col-md-4">
                <div class="row">{{patient.address}}</div>
                <div class="row">{{patient.city}}, {{patient.state}} {{patient.postalCode}}</div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Insurance<a href="#/patient/{{patient.patientId}}/insurance/edit" class="btn btn-sm">Add or edit?</a></legend>
        <display-field label="Company" field="patient.insurance.company"></display-field>
        <display-field label="Phone Number" field="patient.insurance.phoneNumber"></display-field>
        <display-field label="Provider Number" field="patient.insurance.providerNumber"></display-field>
        <display-field label="Plan" field="patient.insurance.plan"></display-field>
        <display-field label="Insurance Id" field="patient.insurance.insuranceId"></display-field>
        <display-field label="Group Id" field="patient.insurance.groupNumber"></display-field>
    </fieldset>
</div>
