<h2>New patient information</h2>
<div>
    <div>Patient Name: <input type="text" ng-model="patient.name" /></div>
    <div>
        Gender:
        <label>
            <input type="radio" ng-model="patient.gender" value="Male">
            Male
        </label>
        <label>
            <input type="radio" ng-model="patient.gender" value="Female">
            Female
        </label>
    </div>
    <div>Date of birth: <input type="date" ng-model="patient.dateOfBirth" /></div>

    <div>Address: <input type="text" ng-model="patient.address1"/></div>
    <div><input type="text" ng-model="patient.address2"/></div>
    <div>City: <input type="text" ng-model="patient.city"/></div>
    <div>State: <input type="text" ng-model="patient.state"/></div>
    <div>Zip Code: <input type="text" ng-model="patient.postalCode"/></div>

    <div>
        <button ng-click="save()">Save</button>
    </div>
</div>
