<div ng-controller="claimsList">
    <table st-table="drafts" class="table table-striped">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Diagnosis</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="draft in drafts" ng-click="edit(this)">
                <td>{{draft.patient}}</td>
                <td>{{draft.diagnosis}}</td>
            </tr>
        </tbody>
    </table>

    <button ng-click="grab()">Grab</button>
</div>
